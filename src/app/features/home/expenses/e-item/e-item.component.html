<mat-card [style.background-color]="color"> 
    <mat-card-header>
        <mat-card-title>{{expense.name}}</mat-card-title>
        <mat-card-subtitle>{{expense.amount}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-chip-list class="mat-chip-list">
            <mat-chip *ngFor="let p of expense.participantIds">{{p.name}}</mat-chip>
            <mat-chip (click)="addPartEvent(expense)" [matMenuTriggerFor]="appMenu">
                <fa-icon icon="edit"></fa-icon>
            </mat-chip>
            <mat-menu #appMenu="matMenu">
                <button mat-menu-item>Settings</button>
                <button mat-menu-item>Help</button>
              </mat-menu>
        </mat-chip-list>
    </mat-card-content>
</mat-card>
